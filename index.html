<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>    
    <script src="./assets/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/logic.js"></script>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Trivia Game</span>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container" id="inside-jumbotron">
            <h1>Timer: </h1><span id="countdown-timer">00:00</span>
            <h1 class="display-4"><img src="./assets/images/bmw.jpg"></img></h1>
            <p class="lead">Please select a choice from below:</p>
            <div class="container choice-box">
                <button class="button" id="japanese">Japanese</button>
                <button class="button" id="german">German</button>
                <button class="button" id="american">American</button>
                <button class="button" id="swedish">Swedish</button>
            </div>
        </div>
    </div>

    <button id="my-btn">TEST</button>


</body>
</html>
